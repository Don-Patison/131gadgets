<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>131GADGETS | Официальный сайт</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo.png" alt="Логотип" class="logo">
                <span class="site-name">131 GADGETS</span>
            </div>
    
            <!-- Бургер-меню (3 полоски) -->
            <div class="burger" id="burger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
    
            <ul class="nav-links" id="navLinks">
                <li class="nav-item">
                    <a href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a  class="dropdown-toggle">PLAY131 </a>
                    <ul class="dropdown">
                        <li><a href="#">Обзор</a></li>
                        <li><a href="#">Обновление OS131</a></li>
                        <li><a href="#">Инструкция по прошивке</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#">О команде</a>
                </li>
            </ul>
        </nav>
    <img src="posterb.png" width=100%>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burger = document.getElementById('burger');
            const navLinks = document.getElementById('navLinks');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            let currentOpenDropdown = null; // Запоминает открытое подменю
    
            // Открытие/закрытие основного меню
            burger.addEventListener('click', function() {
                burger.classList.toggle('active');
                navLinks.classList.toggle('active');
                if (!navLinks.classList.contains('active')) {
                    closeAllDropdowns(); // Закрыть подменю при закрытии меню
                }
            });
    
            // Клик по пункту с подменю
            dropdownToggles.forEach(function(toggle) {
                toggle.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        const dropdown = this.parentElement.querySelector('.dropdown');
                        const wasActive = dropdown.classList.contains('active');
                        
                        // Закрываем все подменю
                        document.querySelectorAll('.dropdown').forEach(function(item) {
                            item.classList.remove('active');
                        });
                        
                        // Закрываем/открываем текущее
                        dropdown.classList.toggle('active', !wasActive);
                        
                        // Обновляем стрелку у всех пунктов
                        document.querySelectorAll('.dropdown-toggle').forEach(function(item) {
                            const arrow = item === toggle && !wasActive ? '▲' : '▼';
                            item.innerHTML = item.innerHTML.replace(/[▼▲]/, arrow);
                        });
                    }
                });
            });
    
            // Закрыть всё при клике вне меню
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.navbar')) {
                    burger.classList.remove('active');
                    navLinks.classList.remove('active');
                    closeAllDropdowns();
                }
            });
    
            // Функция для закрытия всех подменю
            function closeAllDropdowns() {
                document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                    dropdown.classList.remove('active');
                });
                currentOpenDropdown = null;
            }
    
            // Сбросить подменю при ресайзе (на десктоп)
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeAllDropdowns();
                }
            });
        });
    </script>
    </body>
</html>
