<html>
    <head>

    </head>
    <body>
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo.png" alt="Логотип" class="logo">
                <span class="site-name">131 GADGETS</span>
            </div>
    
            <!-- Бургер-меню (3 полоски) -->
            <div class="burger" id="burger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
    
            <ul class="nav-links" id="navLinks">
                <li class="nav-item">
                    <a href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="dropdown-toggle">О нас ▼</a>
                    <ul class="dropdown">
                        <li><a href="#">Команда</a></li>
                        <li><a href="#">История</a></li>

    Официальный сайт команды 131 GADGETS
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const burger = document.getElementById('burger');
            const navLinks = document.getElementById('navLinks');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            let currentOpenDropdown = null; // Запоминает открытое подменю
    
            // Открытие/закрытие основного меню
            burger.addEventListener('click', function() {
                burger.classList.toggle('active');
                navLinks.classList.toggle('active');
                if (!navLinks.classList.contains('active')) {
                    closeAllDropdowns(); // Закрыть подменю при закрытии меню
                }
            });
    
            // Клик по пункту с подменю
            dropdownToggles.forEach(function(toggle) {
                toggle.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        const dropdown = this.parentElement.querySelector('.dropdown');
                        
                        // Закрыть текущее подменю, если кликнули по нему же
                        if (dropdown === currentOpenDropdown) {
                            dropdown.classList.remove('active');
                            currentOpenDropdown = null;
                        } 
                        // Иначе закрыть старое и открыть новое
                        else {
                            if (currentOpenDropdown) {
                                currentOpenDropdown.classList.remove('active');
                            }
                            dropdown.classList.add('active');
                            currentOpenDropdown = dropdown;
                        }
                    }
                });
            });
    
            // Закрыть всё при клике вне меню
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.navbar')) {
                    burger.classList.remove('active');
                    navLinks.classList.remove('active');
                    closeAllDropdowns();
                }
            });
    
            // Функция для закрытия всех подменю
            function closeAllDropdowns() {
                document.querySelectorAll('.dropdown').forEach(function(dropdown) {
                    dropdown.classList.remove('active');
                });
                currentOpenDropdown = null;
            }
    
            // Сбросить подменю при ресайзе (на десктоп)
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeAllDropdowns();
                }
            });
        });
    </script>
    </body>
</html>
