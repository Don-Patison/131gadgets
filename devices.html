<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>131GADGETS | Наши устройства</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #0C5AD6 0%, #000000 100%);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 60px;
            height: auto;
            display: block;
        }

        .logo-text {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .nav-links a.active {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 175px 0 100px;
            text-align: center;
            background: #fff;
        }

        .hero h1 {
            font-size: 56px;
            color: #000;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            color: #000;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Joke Section */
        .joke {
            padding: 100px 0 100px;
            text-align: center;
            background: #000;
        }

        .joke h1 {
            font-size: 56px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .joke p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .cta-button {
            display: inline-block;
            background: #0C5AD6;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #0a4bbd;
        }

        /* Novinki Section */
        .novinki {
            padding: 100px 0 100px;
            background: #fff;
        }

        .novinki h1 {
            font-size: 56px;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .novinki p {
            font-size: 20px;
            color: #000;
            text-align: left;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #0C5AD6 0%, #000000 100%);
            padding: 20px 0;
            text-align: center;
        }

        .footer-content {
            color: #fff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, #0C5AD6 0%, #000000 100%);
                padding: 20px;
            }

            .nav-links.show {
                display: flex;
            }

            .hero h1 {
                font-size: 32px;
            }

            .mobile-menu-btn {
                display: block;
            }

            .logo-image {
                width: 50px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">
                <img src="logo.png" alt="131GADGETS Logo" class="logo-image">
                <div class="logo-text">131 Gadgets</div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="devices.html" class="active">Наши устройства</a></li>
                    <li><a href="accessories.html">Аксессуары</a></li>
                    <li><a href="about.html">О нас</a></li>
                </ul>
                <button class="mobile-menu-btn">☰</button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Наши устройства</h1>
            <p>Здесь будут описания ваших устройств</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <h3>131GADGETS</h3>
                <div class="social-links">
                    <a href="https://t.me/gadgets131" target="_blank">Telegram</a>
                    <a href="https://m.dzen.ru/131gadgets" target="_blank">Дзен</a>
                    <a href="https://youtube.com/@131gadgets?si=p15MjkJmMOsogMxf" target="_blank">Youtube</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });

        // Закрытие меню при клике на ссылку (на мобильных)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('.nav-links').classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
