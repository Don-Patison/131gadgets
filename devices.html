<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>131GADGETS | Наши устройства</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, #0C5AD6 0%, #000000 100%);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 60px;
            height: auto;
        }

        .logo-text {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            font-weight: bold;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
        }

        .burger-line {
            width: 30px;
            height: 3px;
            background: #fff;
        }

        .hero {
            padding: 175px 0 100px;
            text-align: center;
            background: #fff;
        }

        .hero h1 {
            font-size: 56px;
            color: #000;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #000;
        }

        .products {
            padding: 100px 0;
            background: #000;
            text-align: center;
        }

        .products h2 {
            font-size: 36px;
            margin-bottom: 50px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background: rgba(10, 10, 10, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #1a1a1a;
        }

        .product-card h3 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .product-card p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            background: #0C5AD6;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        footer {
            background: linear-gradient(135deg, #0C5AD6 0%, #000000 100%);
            padding: 20px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, #0C5AD6 0%, #000000 100%);
                padding: 20px;
            }

            .burger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">
                <img src="logo.png" alt="131GADGETS Logo" class="logo-image">
                <div class="logo-text">131 Gadgets</div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="devices.html" class="active">Наши устройства</a></li>
                    <li><a href="accessories.html">Аксессуары</a></li>
                    <li><a href="about.html">О нас</a></li>
                </ul>
                <div class="burger-menu">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Наши устройства</h1>
            <p>Гаджеты, созданные для вашего комфорта</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Каталог устройств</h2>
            <div class="product-grid">
                <div class="product-card">
                    <h3>PLAY131</h3>
                    <p>Уникальная игровая консоль с играми нашей разработки</p>
                    <a href="play131.html" class="cta-button">Подробнее</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <h3>131GADGETS</h3>
                <div class="social-links">
                    <a href="https://t.me/gadgets131">Telegram</a>
                    <a href="https://m.dzen.ru/131gadgets">Дзен</a>
                    <a href="https://youtube.com/@131gadgets">YouTube</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.nav-links');

        burgerMenu.addEventListener('click', function() {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
